<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 5%;
        }
    </style>
</head>
<body>
<form action="/create/product" method="post" th:object="${product}">
    <div class="mb-3">
        <label for="name" class="form-label">productName</label>
        <input type="text" th:field="*{productName}" class="form-control" id="name" placeholder="Product Name">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Product Price">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">CategoryName</label>
        <select th:field="*{category.id}" class="form-select" id="category">
            <option th:each="category : ${listCategory}" th:value="${category.id}" th:text="${category.categoryName}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Update</button>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
